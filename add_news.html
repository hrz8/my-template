    <main>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="card col-lg-7 col-md-8 px-0">
                    <div class="card-header text-center h5 bg-agt-dark text-white">Add News</div>
                    <div class="card-body">
                        <form action="">
                            <div class="md-form">
                                <input type="email" id="Title" class="form-control">
                                <label for="Title">Title</label>
                            </div>
                            <div class="md-form">
                                <textarea id="ShortDescription" class="form-control md-textarea" rows="1"></textarea>
                                <label for="ShortDescription">Short Description</label>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mt-3">
                                    <label class="text-muted mb-1 font-small" for="Category">Category</label>
                                    <select name="Category" class="select2">
                                        <option value="CL">Change Log</option>
                                        <option value="NT">Notice</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mt-3">
                                    <label class="text-muted mb-1 font-small" for="Language">Language</label>
                                    <select name="Language" class="select2">
                                        <option value="AR">Arabic</option>
                                        <option value="EN" selected>English</option>
                                        <option value="ID">Indonesian</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mt-3">
                                    <label class="text-muted mb-1 font-small">Tags</label>
                                    <select name="Tags[]" class="select2" multiple="multiple" size="8" style="height: 100%;">
                                        <option value="E1">Event 1</option>
                                        <option value="E2">Event 2</option>
                                        <option value="E3">Event 3</option>
                                        <option value="NY">New Year</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mt-3">
                                    <label class="text-muted mb-1 font-small">Duration</label>
                                    <select name="Duration" class="select2">
                                        <option value="PM">Permanent</option>
                                        <option value="TP">Temporary</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mt-3 duration-date d-none">
                                    <label class="text-muted mb-1 font-small">Start Date</label>
                                    <div class="input-with-icon-right">
                                        <input type="text" id="StartDate" class="form-control datepicker" value="dd/mm/yyyy">                                    
                                        <span class="fas fa-calendar" aria-hidden="true"></span>
                                    </div>
                                </div>
                                <div class="col-md-4 mt-3 duration-date d-none">
                                    <label class="text-muted mb-1 font-small">End Date</label>
                                    <div class="input-with-icon-right">
                                        <input type="text" id="End Date" class="form-control datepicker" value="dd/mm/yyyy">                                    
                                        <span class="fas fa-calendar" aria-hidden="true"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4 mt-3">
                                    <label class="text-muted mb-1 font-small">Thumbnail</label>
                                    <img src="assets/images/noimg.jpg" alt="selected image" id="Thumbnail_preview" class="img-fluid">
                                    <img src="assets/images/noimg.jpg" alt="default image" id="Thumbnail_default" class="d-none">
                                </div>
                                <div class="col-md-4 mt-3">
                                    <div class="col-md-12 pl-0">
                                        <a href="#" class="file-field btn btn-agt btn-agt-light btn-agt-radius-normal p-2 font-small mt-md-4 ml-0">
                                            <span>Upload Image</span>
                                            <input type="file" accept="image/*" id="Thumbnail" name="Thumbnail">
                                        </a>
                                    </div>
                                    <div class="col-md-12 pl-0">
                                        <a href="#" id="Thumbnail_remove" class="btn btn-agt btn-agt-red btn-agt-radius-normal p-2 font-small ml-0 d-none">Remove</a>                                    
                                    </div>                                
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-check p-0">
                                        <input type="checkbox" class="form-check-input" id="IsActive">
                                        <label class="form-check-label" for="IsActive">Active News</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check p-0">
                                        <input type="checkbox" class="form-check-input" id="IsPinned">

                                </div>
                            </div>
                            <div class="mt-3">

    <!-- custom -->
    <script>
        $('.datepicker').pickadate({
            format: 'dd/mm/yyyy',
            formatSubmit: 'dd/mm/yyyy',
            hiddenPrefix: 'prefix__',
            hiddenSuffix: '__suffix'
        });

        $('select[name="Duration"]').change(function() {
            if ($(this).val() == "TP") {
                $('.duration-date').removeClass('d-none');
            }
            else {
                $('.duration-date').addClass('d-none');
            }
        });
        
        $('#Thumbnail').change(function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    $('#Thumbnail_preview').attr('src', e.target.result);
                    const width = $('#Thumbnail_preview').innerWidth();
                    $('#Thumbnail_preview').height(width);
                    $('#Thumbnail_remove').removeClass('d-none');
                }
                
                reader.readAsDataURL(this.files[0]);
            }
        });

        $('#Thumbnail_remove').click(function(e) {
            e.preventDefault();
            $('#Thumbnail_preview').attr('src', $('#Thumbnail_default')[0].src);
            $("#Thumbnail").val('');
            $('#Thumbnail_remove').addClass('d-none');
        });

        CKEDITOR.replace('Content', {
            height: 350
        });
    </script>
