    <script type="text/javascript">
        $(document).ready(() => {
            agtDataTableAjax({
                'element': '#dt-games',
                'ajax': {
                    'url': 'https://my-json-server.typicode.com/hrz4app/fakejson/games',
                    'dataFilter': function(str) {
                        const json = JSON.parse(str);
                        let array_of_obj = [];
                        json.forEach((item, index) => {
                            array_of_obj.push([item.id, item.name])
                        })
                        var obj = {
                            data: array_of_obj
                        }
                        return JSON.stringify(obj);
                    }
                },
                'columns': [
                    {
                        'data': 1,
                        'type': 'string',
                        'render': function(data, type, full) {
                            return full[1].substring(0, 28) + ((full[1].length > 28) ? '...' : '');
                        }
                    },
                    { 
                        'data': 0,
                        'type': 'string',
                        'render': function(data, type, full) {
                            const activeId = full.id;
                            return `
                                <a href="manage.html" class="btn btn-agt btn-agt-light btn-agt-radius-normal p-1 mb-1"><span class="fas fa-sliders-h" aria-hidden="true"></span>&ensp;Manage</a>
                                <a href="#" class="btn btn-agt btn-agt-light btn-agt-radius-normal p-1 mb-1"><span class="fas fa-crown" aria-hidden="true"></span>&ensp;Game Master</a>
                                <a href="#" class="btn btn-agt btn-agt-light btn-agt-radius-normal p-1 mb-1"><span class="fas fa-pencil-alt" aria-hidden="true"></span>&ensp;Game Description</a>
                                <a href="#" class="btn btn-agt btn-agt-light btn-agt-radius-normal p-1 mb-1"><span class="fas fa-link" aria-hidden="true"></span>&ensp;Game ID</a>
                            `;
                        }
                    }
                ]
            })
        });
