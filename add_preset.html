                                <div id="step-title-1" class="step active" data-target="#step-1">

                                            </div>
                                        </div>

                                            <div class="col-lg-7">
                                                <div class="row">

                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">

                                                </div>
                                            </div>
                                        </div>

                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="col-md-4 align-items-center d-flex flex-column">
                                                    <div class="bezel-fixed-potrait">
                                                        <div class="screen-potrait">
                                                            <div class="h-50">
                                                                <div class="bg-agt-light h-100"></div>
                                                            </div>
                                                            <div class="h-50">
                                                                <div class="bg-agt-dark h-33 border-bottom-white"></div>
                                                                <div class="bg-agt-dark h-33 border-bottom-white"></div>
                                                                <div class="bg-agt-dark h-33"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <input id="TemplateType2" type="radio" value="2" name="TemplateType">

    <!-- custom -->
    <script>
        const stepper = new Stepper($('.bs-stepper')[0]);
        const nextToStep2 = function() {
            if ($(this).val() != "" && $('#StartDate').val() != 'yyyy-mm-dd' && $('#EndDate').val() != 'yyyy-mm-dd') {
                $('#next-to-step-2').removeClass('disabled');
            }
            else {
                $('#next-to-step-2').addClass('disabled');
            }
        }

        const templateType1 = `
                <div class="bg-agt-light h-100"></div>`;
        const templateType2 = `
            <div class="scrollable-content-potrait">
                <div class="h-100">
                    <div class="bg-agt-light h-25 border-bottom-white"></div>
                    <div class="bg-agt-light h-8 border-bottom-white"></div>
                    <div class="bg-agt-light h-8 border-bottom-white"></div>
                    <div class="bg-agt-light h-8 border-bottom-white"></div>
                    <div class="bg-agt-light h-8 border-bottom-white"></div>
                    <div class="bg-agt-light h-8 border-bottom-white"></div>
                    <div class="bg-agt-light h-8 border-bottom-white"></div>
                    <div class="bg-agt-light h-8 border-bottom-white"></div>
                    <div class="bg-agt-light h-8 border-bottom-white"></div>
                    <div class="bg-agt-light h-8"></div>
                </div>
            </div>`;
        const templateType3 = `
            <div class="scrollable-content-potrait">
                <div class="h-100">
                    <div class="bg-agt-light h-10 border-bottom-white"></div>
                    <div class="bg-agt-light h-10 border-bottom-white"></div>
                    <div class="bg-agt-light h-10 border-bottom-white"></div>
                    <div class="bg-agt-light h-10 border-bottom-white"></div>
                    <div class="bg-agt-light h-10 border-bottom-white"></div>
                    <div class="bg-agt-light h-10 border-bottom-white"></div>
                    <div class="bg-agt-light h-10 border-bottom-white"></div>
                    <div class="bg-agt-light h-10 border-bottom-white"></div>
                    <div class="bg-agt-light h-10 border-bottom-white"></div>
                    <div class="bg-agt-light h-10"></div>
                </div>
            </div>`;

        $('#Name').keyup(nextToStep2);
        $('#StartDate, #EndDate').change(nextToStep2);
        $('input[name="TemplateType"]').change(function() {
            if ($(this).val() === '1') {
                $('.scrollable-screen-potrait').addClass('p-1');
                $('.scrollable-screen-potrait').html(templateType1);
            }
            if ($(this).val() === '2') {
                $('.scrollable-screen-potrait').removeClass('p-1');
                $('.scrollable-screen-potrait').html(templateType2);
            }
            if ($(this).val() === '3') {
                $('.scrollable-screen-potrait').removeClass('p-1');
                $('.scrollable-screen-potrait').html(templateType3);
            }
        })

        $('#next-to-step-2').click(function(e) {
            stepper.to(2);
            $('#step-title-1 button').removeAttr('disabled');
            $('#step-title-1 button span').css({'background-color': '#1F92BE'});
            $('#step-line-1').css({'background-color': '#1F92BE', 'opacity': 1});
            $('#step-title-2 button span').css({'background-color': '#1F92BE'});
        });

        $('#next-to-step-3').click(function(e) {
            stepper.next(3);
            $('#step-title-1 button').removeAttr('disabled');
            $('#step-title-1 button span').css({'background-color': '#1F92BE'});
            $('#step-line-1').css({'background-color': '#1F92BE', 'opacity': 1});
            $('#step-title-2 button').removeAttr('disabled');
            $('#step-title-2 button span').css({'background-color': '#1F92BE'});
            $('#step-line-2').css({'background-color': '#1F92BE', 'opacity': 1});
        });

        $('#prev-to-step-1').click(function(e) {
            stepper.to(1);
            $('#step-title-2 button span').css({'background-color': '#6c757d'});
            $('#step-line-1').css({'background-color': '#6c757d', 'opacity': .65});
        });

        $('#prev-to-step-2').click(function(e) {
            stepper.to(2);
            $('#step-title-1 button').removeAttr('disabled');
            $('#step-title-2 button span').css({'background-color': '#1F92BE'});
            $('#step-line-2').css({'background-color': '#6c757d', 'opacity': .65});
        });

        $('.datepicker').pickadate({
            format: 'yyyy-mm-dd'
        });
    </script>
